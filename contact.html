<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <style>
    body {
      font-family: sans-serif;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    nav {
      background-color: #eee;
      padding: 10px;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 10px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Обратная связь</h1>
  </header>

  <main>
    <section>
      <h2>Напишите нам</h2>
      <p>Если у вас есть какие-либо вопросы или предложения, пожалуйста, заполните форму ниже.</p>
      <form action="#">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" required>

        <label for="email">Ваш email</label>
        <input type="email" id="email" required>

        <label for="message">Ваше сообщение</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <nav>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">О ВШЭ</a></li>
      <li><a href="#">Образовательные программы</a></li>
      <li><a href="#">Студенческая жизнь</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </nav>

  <footer>
    <p>Copyright &copy; 2023 Высшая школа экономики</p>
  </footer>
</body>
</html>
