<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <h1>Обратная связь</h1>
  </header>

  <main id="main">
    <section id="contact-form">
      <h2>Напишите нам</h2>
      <p>Если у вас есть какие-либо вопросы или предложения, пожалуйста, заполните форму ниже.</p>
      <form action="#">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" required style="width: 100%; padding: 5px; border: 1px solid #ccc;">

        <label for="email">Ваш email</label>
        <input type="email" id="email" required style="width: 100%; padding: 5px; border: 1px solid #ccc;">

        <label for="message">Ваше сообщение</label>
        <textarea id="message" rows="5" required style="width: 100%; padding: 5px; border: 1px solid #ccc;"></textarea>

        <button type="submit" style="background-color: #000; color: #fff; padding: 10px; border: none; cursor: pointer;">Отправить</button>
      </form>
    </section>
  </main>

  <nav id="nav">
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">О ВШЭ</a></li>
      <li><a href="#">Образовательные программы</a></li>
      <li><a href="#">Студенческая жизнь</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </nav>

  <footer id="footer">
    <p>Copyright &copy; 2023 Высшая школа экономики</p>
  </footer>
</body>
</html>
